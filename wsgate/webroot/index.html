<!DOCTYPE html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <title>FreeRDP WebConnect</title>
    <meta name="description" content="A HTM5 based RDP client">
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" href="css/style.css">
    <script language="javascript" type="text/javascript">
        var wsBase = "%WSURI%";
    </script>
    <script src="js/modernizr%JSDEBUG%.js"></script>
    <script src="js/mootools%JSDEBUG%.js"></script>
    <script src="js/wsgate%JSDEBUG%.js"></script>
</head>
<body>
    <canvas id="screen" width="640px" height="480px">
    <strong>Sorry, It looks as though your browser does not support the canvas tag...</strong> If you can, I suggest that you try Chrome or Safari.
    </canvas>

    <form>
        <fieldset>
            <legend>Session parameters:</legend>
            <label for="host">Hostname:</label>
            <input id="rdphost" type="text" name="host" value="192.168.2.134" />
            <label for="user">User:</label>
            <input id="rdpuser" type="text" name="user" value="Administrator" />
            <label for="pass">Password:</label>
            <input id="rdppass" type="password" name="pass" value="install" />
            <input id="rdpconnect" type="button" value="Connect" />
        </fieldset>
        <input id="echotest" type="button" value="Echo Test" />
        <input id="speedtest" type="button" value="Speed Test" />
    </form>

    <script language="javascript" type="text/javascript">
        var output;
        function init() {
            output = document.getElementById("output");
            document.getElementById("echotest").addEventListener("click", EchoTest, false);
            document.getElementById("speedtest").addEventListener("click", SpeedTest, false);
            document.getElementById("rdpconnect").addEventListener("click", RDPrun, false);
        }

function EchoTest() {
    wsUri = wsBase + '?mode=echo';
    var etest = new wsgate.EchoTest(wsUri);
    etest.Run();
}

function RDPrun() {
    wsUri = wsBase
        + '?host=' + document.getElementById('rdphost').value
        + '&user=' + document.getElementById('rdpuser').value
        + '&pass=' + document.getElementById('rdppass').value
        + '&mode=rdp';
    var rdp = new wsgate.RDP(wsUri);
    rdp.addEvent('alert', function(msg) { alert(msg); });
    rdp.Run();
}

function SpeedTest() {
    wsUri = wsBase + '?mode=speed';
    var stest = new wsgate.SpeedTest(wsUri, 1 * 1048576, 20);
    stest.Run();
}

window.addEventListener("load", init, false);
</script>
<div id="output"></div>
</body>
</html>
